{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stages UTC - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='{% static "libs/bootstrap.css" %}' rel='stylesheet' type='text/css'>
    <link href='{% static "libs/bootstrap-theme.css" %}' rel='stylesheet' type='text/css'>
    <link href='{% static "css/app.css" %}' rel='stylesheet' type='text/css'>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
<h4>Stages UTC <small>{{count_all}} sujets</small>
<span>
    &nbsp;&nbsp;
    <a class="btn {% if page == 'search'%}btn-primary{% else %}btn-default{% endif %}"
         href="{% url 'index' %}">
        <span class="glyphicon glyphicon-th-list"></span> Recherche
    </a>
</span>
<span>
    &nbsp;&nbsp;
    <a class="btn {% if page == 'stats'%}btn-primary{% else %}btn-default{% endif %}" href="{% url 'stats' %}">
        <span class="glyphicon glyphicon-signal"></span> Stats
    </a>
</span>
</h4>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
